<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

</head>
<body>
    <h1>Image Search Engine</h1>
    <form id="search-form" action="#" method="get">
        <input type="text" id="search-box" name="search" placeholder="Search..." list="suggestions">
     
        <button type="submit" id="submit-btn" class="btns">Search</button>
    </form>
    <div id="images-display"></div>
    <button id="more-btn" class="btns">Show more</button>
    <script src="script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
        AOS.init();
</script>

</body>
</html>
